<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <form action="/hyperlinkexercise.html" method="post"></form>
    <h1>Sign up Form</h1>
   <fieldset>
       <legend><span class="number">1</span> Your Basic Info</legend>
    <label for="name">Name:</label>
    <input type="text" placeholder="Enter Name" id="name" name="user_name">
    <br/>
    <label for="email">Email:</label>
    <input type="email" placeholder="Enter Email" id="mail" name="user_email">
    <br/>
   <label for="password">Password:</label>
    <input type="password" id="password" name="user_password">
    <br/>
    <label>Gender:</label>
    <br/>
    <input type="radio" name="Radiogender" value="Male"/>Male
    <br/>
    <input type="radio" name="Radiogender" value="Female"/>Female
    </fieldset>
    <button type="submit"> Sign Up</button>
    </form>
</body>
</html>
